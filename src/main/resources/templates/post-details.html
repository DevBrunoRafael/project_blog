<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link data-th-href="@{/css/global.css}" rel="stylesheet" />
        <link data-th-href="@{/css/post-details.css}" rel="stylesheet" />
        <title>Post details</title>

    </head>
    <body>

        <header class="header">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">SpringBlog</span>
                </div>
            </nav>
        </header>

        <main class="post-details">
            <nav class="bdc" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts/list">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Details</li>
                </ol>
            </nav>

            <article class="card-container">
                <div class="card-body">
                    <h1 class="card-title" th:text="${post.title}"></h1>

                    <p class="post-inf">
                        <i class="fa-solid fa-user"></i>
                        <span class="card-subtitle mb-2 text-muted" th:text="${post.author}"></span>
                        <br>
                        <i class="fa-solid fa-calendar"></i>
                        <span class="card-subtitle mb-2 text-muted" th:text="${post.postDate}"></span>
                    </p>

                    <section>
                        <p class="card-text" th:text="${post.text}"></p>
                    </section>
                </div>
            </article>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/0cbc2dbe63.js" crossorigin="anonymous"></script>

    </body>
</html>
