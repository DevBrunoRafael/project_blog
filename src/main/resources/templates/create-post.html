<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link data-th-href="@{/css/global.css}" rel="stylesheet" />
        <link data-th-href="@{/css/create-post.css}" rel="stylesheet" />
        <title>Project Blog</title>

    </head>
    <body>

        <header class="header">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">SpringBlog</span>
                </div>
            </nav>
        </header>

        <section class="sec-posts">
            <nav class="bdc" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts/list">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">New post</li>
                </ol>
            </nav>

            <div class="post-form">
                <th:block th:include="msg-valid"></th:block>
                <form action="/posts/new-post" method="POST" >
                    <div class="mb-3">
                        <input type="text" name="author" class="form-control" placeholder="Autor *">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Título *">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="text" rows="3" placeholder="Texto *"></textarea>
                    </div>
                    <small>( * ) campos obrigatórios</small> <br>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a href="/posts/list" class="btn btn-secondary" role="button">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous">
        </script>
    </body>
</html>
