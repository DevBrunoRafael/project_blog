<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link data-th-href="@{/css/global.css}" rel="stylesheet" />
        <link data-th-href="@{/css/posts.css}" rel="stylesheet" />
        <title>Project Blog</title>

    </head>
    <body>

        <header class="header">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">SpringBlog</span>
                    <a href="/posts/new-post" class="btn btn-light">New Post</a>
                </div>
            </nav>
        </header>

        <section class="sec-posts">
            <nav class="bdc" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>
            <div class="card-container" th:each="post : ${posts}">
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted">
                        <span class="text-aut" th:text="${post.author}"></span>
                        <span th:text="${post.postDate}"></span>
                    </p><br>
                    <a
                        class="card-title"
                        th:href="${(#mvc.url('PC#postDetails').arg(0,post.id)).build()}"
                    >
                        <span class="card-title" th:text="${post.title}"></span>
                    </a>
                    <p class="card-text" th:text="${post.text}"></p>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
           crossorigin="anonymous">
        </script>

    </body>
</html>
